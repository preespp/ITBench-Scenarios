---
metadata:
  version: "v1"
fault:
  - entity:
      name: frontend-pod-1
      group_id: frontend-pod-1
      kind: Custom
    condition: Frontend service pod stuck because of readiness probe
    category: Custom
    fault_mechanism: patch
alerts:
  - id: PendingPodsDetected
    group_id: frontend-pod-1
    metadata:
      description: Frontend service pod stuck because of readiness probe
groups:
  - id: frontend-pod-1
    kind: Pod
    filter:
      - frontend-.*
    namespace: otel-demo
    root_cause: true
  - id: frontend-service-1
    kind: Service
    filter:
      - frontend\b
    namespace: otel-demo
aliases:
  - - frontend-pod-1
    - frontend-service-1
propagations:
  - source: frontend-pod-1
    target: frontend-service-1
    condition: Bad readiness probe prevents pod startup
    effect: Frontend endpoint unavailable
recommended_actions: []
